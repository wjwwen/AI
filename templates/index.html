<html>
    <body>
        <!-- using html4 format with body as some countries still do not use latest version html5-->
        <h1>DBS share price prediction</h1>
        <!--using root, enter and go to the function defined as index, render template from flask-->
        <!-- in python using wsgi (backend); request, post, request, post -->
        <form action ="/" method="post">
            <!-- to keep scrolling down use <p></p>-->
            <p>Please enter the rates of USD to SGD (e.g. 1.4)</p>
            <p><input type="number" step="0.01" name="rates"></p>
            <p><input type="submit" value="Enter"></p>
        </form>
        <!-- render by flask to get backend set up-->
        <p>The predicted DBS share price (by regression) is {{result1}}</p>
        <p>The predicted DBS share price (by tree) is {{result2}}</p>
    </body>
</html>
